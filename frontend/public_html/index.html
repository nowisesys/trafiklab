<!DOCTYPE html>
<html>
    <head>
        <title>Trafiklab - Stockholms lokaltrafik (buss)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/w3.css"/>
        <script src="js/app.js"></script>
    </head>
    <body style="border:0; margin: 0">
        <div class="w3-blue w3-padding">            
            <h1>Trafiklab - Stockholms lokaltrafik (buss)</h1>
        </div>
        <aside id="list" class="w3-quarter" style="display: none">
            <div class="w3-padding">
                <h3>Top tio</h3>
                <ul class="w3-ul">
                    <li>Test 1</li>
                    <li>Test 2</li>
                    <li>Test 3</li>
                </ul>
            </div>            
        </aside>
        <main class="w3-threequarter">
            <div class="w3-padding w3-center">
                <div id="stop" style="display: none">
                    <h3>Hållplatser</h3>
                </div>
                <div id="info">
                    <h3>Top tio listan</h3>
                    <div>Presenterar en lista med busslinjer med flest antal hållplatser.</div>
                    <button id="update" class="w3-margin w3-button w3-large w3-green">Hämta</button>
                </div>
            </div>
        </main>
    </body>
</html>
